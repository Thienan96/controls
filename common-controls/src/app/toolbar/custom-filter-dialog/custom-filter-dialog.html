<mat-toolbar color='primary'>
    <button fxFlex="none" mat-icon-button (click)="closeDialog()" ntk-stop-monitoring>
        <mat-icon>close</mat-icon>
    </button>
    <div fxFlex style="margin-left: 8px;">{{'lbSaveCustomFilter' | translator}}</div>
    <button mat-button (click)="onSaveClicked()" [disabled]='!canSave' >{{'btSave' | translator}}</button>
</mat-toolbar>
<div style="padding: 16px 32px;overflow: hidden;">
    <form fxLayout="column" fxLayoutAlign="start stretch"  [formGroup]="form"  (submit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="{{'lbName'|translator}}" [formControl]="nameControl" [required]="true" [autoFocus]="autoFocus" #txtName >
            <mat-error>
                <span *ngIf="nameControl.errors?.required">{{'msgPropertyMandatory' | translator:'lbName'}}</span>
                <span *ngIf="nameControl.errors?.nameValidator">{{'msgExistingName' | translator:'lbName'}}</span>
            </mat-error>
        </mat-form-field>
        
        <mat-checkbox color='primary' *ngIf="canManageGlobalFilters" formControlName="isGlobal" style="margin-top:16px;">{{'lbPublicFilterDescription' | translator}}
        </mat-checkbox>
    
        <mat-checkbox color='primary' *ngIf="canManageGlobalFilters" formControlName="isPinned" style="margin-top:16px;">{{'lbPublicFilterPinnedDescription' | translator}}
        </mat-checkbox>
        

    </form>
</div>
