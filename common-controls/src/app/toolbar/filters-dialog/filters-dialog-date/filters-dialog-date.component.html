<div class="header" >
    <form (ngSubmit)="onSubmit()">
        <div fxLayout="row">
            <div fxFlex="none" class="display-value">{{filter.TranslateKey|translator}}:&nbsp;</div>

        </div>
    </form>
</div>

<div class="content-actions" [class.mat-elevation-z4]='true'>
    <mat-dialog-content >
        <form>
            <mat-form-field>
                <mat-select placeholder="{{'lbOperator'|translator}}" [(value)]="filter.FilterOperator" panelClass="toolbar-filter-dialog-select-date">
                    <mat-option *ngFor="let operator of operators" [value]="operator.value">
                        {{operator.translateKey|translator}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field  *ngIf="filter.FilterOperator!=='Between'">
                <input autofocus matInput [matDatepicker]="datePicker" [ntk-min-date] name="date" [(ngModel)]="from" placeholder="{{'lbValue'|translator}} ({{outDateFormat}})">
                <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                <mat-datepicker #datePicker  ></mat-datepicker>
            </mat-form-field>


            <mat-form-field *ngIf="filter.FilterOperator==='Between'">
                <input matInput [matDatepicker]="datePickerFrom" [ntk-min-date] name="from" [(ngModel)]="from" placeholder="{{'lbFromValue'|translator}} ({{outDateFormat}})">
                <mat-datepicker-toggle matSuffix [for]="datePickerFrom"></mat-datepicker-toggle>
                <mat-datepicker #datePickerFrom  ></mat-datepicker>
            </mat-form-field>
            <mat-form-field *ngIf="filter.FilterOperator==='Between'">
                <input matInput [matDatepicker]="datePickerTo" [ntk-min-date] name="to" [(ngModel)]="to"  placeholder="{{'lbToValue'|translator}} ({{outDateFormat}})">
                <mat-datepicker-toggle matSuffix [for]="datePickerTo"></mat-datepicker-toggle>
                <mat-datepicker #datePickerTo  ></mat-datepicker>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end" >
        <button mat-button (click)="onCancel()" >{{'btCancel'|translator}}</button>
        <button mat-button (click)="onOk()" color="primary">{{'btOk'|translator}}</button>
    </mat-dialog-actions>
</div>
