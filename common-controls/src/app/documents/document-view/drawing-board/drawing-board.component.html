<div  ntk-resize-sensor (onResizeSensor)="onResized()"  style="background-color: #e8e8e8; 
            border-color: lightgray;
            border-width: 2px;
            padding-top: 2px;
            padding-left: 2px;
            padding-right: 2px;
            padding-bottom : 2px;
            z-index : 5;
            width : 100%;
            height : 100%;
            overflow:hidden;
            position: relative;">    
    <canvas #drawingCanvas style="z-index: 1;
        width : 100%;
        height: 100%;
        overflow:hidden; overflow:-moz-scrollbars-none;"
        ></canvas>
     <div *ngIf="!!isLoadingData" fxLayoutAlign="center center" style="position:absolute; width: 100%; height: 100%; top:0; left:0; background-color:transparent;z-index: 100; margin:0;padding:0">
        <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>        
     </div>
</div>
