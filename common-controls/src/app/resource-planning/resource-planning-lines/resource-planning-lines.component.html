<div fxLayout="row" style="width:100%;height:100%">
    <div fxFlex="none" class="spacing-user-information"></div>
    <div fxFlex="none" class="spacing-prev-navigate" *ngIf="options.isShowPreNavigate"></div>
    <div fxFlex style="position: relative" class="lines-wrapper">
        <div class="fix-flex">
            <div *ngIf="viewMode === ViewMode.Month" style="height: 100%">
                <div *ngFor="let position of datesPosition; let index=index"
                     class="res-summary-vertical-line"
                     [ngStyle]="{'width.%':position.width, 'left.%':position.left}"
                     [ngClass]="{'last':index===datesPosition.length-1,'current': position.isToday}"></div>
            </div>
            <div *ngIf="viewMode === ViewMode.Week" style="height: 100%">
                <ng-container *ngFor="let position of datesPosition; let $index = index">
                    <div class="res-vertical-line"
                         [ngStyle]="{'width.%':position.width}"
                         [ngClass]="{'last':$index===datesPosition.length-1}"></div>
                    <div class="spacing" *ngIf="viewMode === ViewMode.Week && ( ($index+1) % daysOfWeek === 0 && $index < datesPosition.length-1)"></div>
                </ng-container>
            </div>
        </div>
    </div>
    <div fxFlex="none" class="text-on-right" *ngIf="options.isShowRightColumnOfResource"></div>
    <div fxFlex="none" class="spacing-next-navigate" *ngIf="options.isShowNextNavigate"></div>
</div>
