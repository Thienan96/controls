<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px" style="width: 100%; height:100%">
    <div>
        <h3>Dialog</h3>
        <div fxLayout="row" fxLayoutGap="16px">
            <button mat-raised-button (click)="onOpenBasicDialog()">Base dialog</button>
            <button mat-raised-button (click)="onOpenAdvanceDialog()">Advance dialog</button>
        </div>

        <h3>Slide Dialog</h3>
        <div fxLayout="row" fxLayoutGap="16px">
            <button mat-raised-button (click)="onOpenBasicSlideDialog()">Base dialog</button>
            <button mat-raised-button (click)="onOpenAdvanceSlideDialog()">Advance dialog</button>
        </div>
    </div>
</div>
