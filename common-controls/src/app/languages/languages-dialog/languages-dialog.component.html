<div fxFill fxLayout="column" fxLayoutAlign="start stretch">
    <mat-toolbar fxFlex="none" fxLayout="row" fxLayoutAlign="start center" color='primary'>
        <button fxFlex="none" mat-icon-button (click)="onCancelClick()" >
            <mat-icon>close</mat-icon>
        </button>
        <div fxFlex style="padding-left: 8px;
                            font-weight: 400;
                            -webkit-box-flex: 1;
                            flex: 1 1 0%;
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                            width: 100px;" >
            {{'btChangeLanguage' | translator}}
        </div>
        <button mat-button (click)="onOkClick()">{{'btSave' | translator | uppercase}}</button>
    </mat-toolbar>

    <mat-dialog-content>
        <mat-nav-list>
            <mat-radio-group [(ngModel)]="languageSelected" fxLayout="column">
                <mat-list-item *ngFor="let language of languages">
                    <mat-radio-button color="primary" [value]="language.Value" style="display: flex; width: 100%; height: 100%;">
                        <div class="hs-block-ellipsis">{{language.DisplayValue}}</div>
                    </mat-radio-button>
                </mat-list-item>
            </mat-radio-group>
        </mat-nav-list>
    </mat-dialog-content>
</div>
