<div fxFill fxLayout="column">
    <mat-toolbar color="primary" fxFlex="none" fxLayout="row" mat-dialog-title fxLayoutAlign="start center"
        style="margin: 0;">
        <mat-toolbar-row>

            <button fxFlex="none" mat-icon-button (click)="close()" tabindex="-1">
                <mat-icon>close</mat-icon>
            </button>
            
            <span fxFlex style="padding-left:8px">{{'lbBackgroundUploadTitle' | translator}}</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <div fxFlex="100" fxLayout="column" mat-dialog-content class="hs-dialog-content"
        style="padding:16px !important;margin: 0 0 0 0 !important;">
        <span style="margin-bottom:0;" class="mat-subheading-1">{{'msgPendingUploadingFiles' | translator}}</span>
        <div fxFlex style="overflow-y: auto;">
            <div *ngFor="let item of uploadingFiles" fxLayout="column" fxLayoutAlign="center stretch"
                style="padding: 8px 0;">
                <div fxLayout="row">
                    <span fxFlex class="hs-block-ellipsis">
                        {{item.data.File.name}}
                    </span>
                    <span class="mat-caption hs-block-ellipsis cl-light-text">
                        {{(formatSize(item.data.File))}}
                    </span>
                </div>
                <mat-progress-bar class="hs-progress-bar" mode="determinate" value="{{item.data.progress}}"
                    style="z-index:3;"></mat-progress-bar>
            </div>
        </div>
        <span flex class="mat-caption warn-text">{{'msgLoseFilesWarning' | translator}}</span>
    </div>
</div>
