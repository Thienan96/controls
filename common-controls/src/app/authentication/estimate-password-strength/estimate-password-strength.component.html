<div class="estimate-password-strength" fxLayout="row" fxLayoutGap="4px">
    <div fxFlex class="progress-bar-password progress-bar-password-weak"></div>
    <div fxFlex class="progress-bar-password progress-bar-password-medium"></div>
    <div fxFlex class="progress-bar-password progress-bar-password-strong"></div>
</div>
<div class="password-strength" *ngIf="passwordStrength">{{('lb'+passwordStrength)|translator}}</div>
